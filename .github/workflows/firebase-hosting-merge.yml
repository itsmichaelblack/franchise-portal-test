name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUCCESS_TUTORING_TEST }}
          channelId: live
          projectId: success-tutoring-test
      - name: Deploy Firestore Rules
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUCCESS_TUTORING_TEST }}' > /tmp/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json
          npx firebase-tools deploy --only firestore:rules --project success-tutoring-test --non-interactive
          rm /tmp/sa.json
